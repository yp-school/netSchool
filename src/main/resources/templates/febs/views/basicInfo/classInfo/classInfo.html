<div class="layui-fluid layui-anim febs-anim" id="febs-classInfo" lay-title="班级管理">
    <div class="layui-row febs-container">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="classInfo-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">班级名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="class" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">年级</label>
                                        <div class="layui-input-inline">
                                            <select name="grade" id="grade">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="classInfo:add,classInfo:update,classInfo:password:reset,classInfo:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="gradeTable" lay-data="{id: 'gradeTable'}" id="LAY_table_user"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="classInfo-option">
    <span shiro:lacksPermission="classInfo:view,classInfo:update,classInfo:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="detail" shiro:hasPermission="classInfo:view"><i
            class="layui-icon febs-edit-area febs-green">&#xe7a5;</i></a>
    <a lay-event="edit" shiro:hasPermission="classInfo:update"><i
            class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="classInfo:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'form', 'table', 'febs', 'treeSelect'], function () {
        var $ = layui.jquery,
            laydate = layui.laydate,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            treeSelect = layui.treeSelect,
            dropdown = layui.dropdown,
            $view = $('#febs-classInfo'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $searchForm = $view.find('form'),
            grade=$('#grade'),
            sortObject = {field: 'className', type: null},
            tableIns;

        form.render();
        getGrade();
        initTable();

        laydate.render({
            elem: '#createTime',
            range: true,
            trigger: 'click'
        });
        function getGrade() {
            $.ajax({
                type:'get',
                url: ctx+"dict?field=grade",
                success:function (res) {
                    var items=res.data;
                    if (res.data.length==0){
                        grade.append('<option value="">'+'请选择'+'</option>');
                    }else{
                    	grade.append('<option value="">'+'请选择'+'</option>');
                        for (var i=0;i<items.length;i++) {
                            $('#grade').append('<option value="'+ items[i].v +'">'+items[i].v+'</option>');
                        }
                    }
                    form.render('select');
                }
            });
        }
        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('gradeTable');
                if (name === 'add') {
                    febs.modal.open('新增班级', 'basicInfo/classInfo/classInfoAdd', {
                        area: $(window).width() <= 750 ? '95%' : '50%',
                    });
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的班级');
                    } else {
                        febs.modal.confirm('删除班级', '确定删除该班级？', function () {
                            var classIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                classIds.push(item.classId)
                            });
                            deleteClass(classIds.join(','));
                        });
                    }
                }
                if (name === 'export') {
                    var params = $.extend(getQueryParams(), {field: sortObject.field, order: sortObject.type});
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'classInfo/excel', params, '班级信息表.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: '新增班级',
                perms: 'classInfo:add'
            }, {
                name: 'delete',
                title: '删除班级',
                perms: 'classInfo:delete'
            }, {
                name: 'export',
                title: '导出Excel',
                perms: 'classInfo:export'
            }]
        });

        table.on('tool(gradeTable)', function (obj) {
            var data = obj.data;
                layEvent = obj.event;
            if (layEvent === 'detail') {
                febs.modal.view('班级信息', 'basicInfo/classInfo/detail/' + data.classId, {
                    area: $(window).width() <= 750 ? '95%' : '660px'
                });
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除班级', '确定删除该班级？', function () {
                    deleteClass(data.classId);
                });
            }
            if (layEvent === 'edit') {
                febs.modal.open('修改班级', 'basicInfo/classInfo/update/' + data.classId, {
                    area: $(window).width() <= 750 ? '90%' : '50%'
                });
            }
        });
        table.on('sort(gradeTable)', function (obj) {
            sortObject = obj;
            tableIns.reload({
                initSort: obj,
                where: $.extend(getQueryParams(), {
                    field: obj.field,
                    order: obj.type
                })
            });
        });



        $query.on('click', function () {
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });

        $reset.on('click', function () {
/*             treeSelect.revokeNode('grade'); */
            $searchForm[0].reset();
            tableIns.reload({page: {curr: 1}});
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'gradeTable',
                url: ctx + 'classInfo/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'className', title: '班级名称', minWidth: 150},
                    {field: 'username', title: '班主任',minWidth: 100},
                    {field: 'grade', title: '年级',minWidth: 100},
                    {title: '操作', toolbar: '#classInfo-option', minWidth: 140}
                ]]
            });
        }

        function getQueryParams() {
            return {
                className: $searchForm.find('input[name="class"]').val(),
                grade: $searchForm.find("select[name='grade']").val(),
                invalidate_ie_cache: new Date()
            };
        }

        function deleteClass(classIds) {
            febs.get(ctx + 'classInfo/delete/' + classIds, null, function () {
                febs.alert.success('删除班级成功');
                $query.click();
            });
        }
    })
</script>
